<ion-view title="Test App">

    <ion-nav-bar class="bar bar-header bar-dark">
        <ion-nav-buttons>
            <button menu-toggle="left" class="button button-icon">
                <i class="ion-navicon-round"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <!--Der Infinite Scroll funktioniert mit einem Normalen Array schon-->
    <ion-content class="has-header">

        <ion-refresher pulling-text="Pull to refresh" on-refresh="getPhoto()">
        </ion-refresher>

        <section>
            <div class="list card">
                <div class="item" ng-repeat="item in photoArray">
                    <h3>{{item.title}}</h3>
                    <a href="http://www.flikr.com" class="image">
                        <img src="{{item.imgUrl}}"/>
                    </a>
                    <div>
                        <pre>{{item.description}}</pre>
                    </div>
                </div>
            </div>
        </section>
    </ion-content>

</ion-view>
