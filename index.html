<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!--<script src="cordova.js"></script>-->

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="templates/menu/menuController.js"></script>
    <script src="templates/home/homeController.js"></script>
    <script src="templates/home/personsModel.js"></script>
    <script src="templates/home/homeService.js"></script>
    <script src="templates/home/photoService.js"></script>
    <script src="templates/settings/settingsController.js"></script>
    <script src="templates/settings/settingsModel.js"></script>
    <script src="templates/settings/settingsService.js"></script>
</head>
<body ng-app="swApp">
<script>
    //check for browser support of service worker and register
    if ('serviceWorker' in navigator) {

        //register returns a promise
        navigator.serviceWorker.register('serviceWorker.js', {
            scope: '/'
        }).then(function (reg) {
            console.log('sW registered', reg);
        }).catch(function (err) {
            console.log('something with the sw went wrong', err);
        });
    }
    else {
        console.log('no sW support');
    }
</script>
<!--
  The nav bar that will be updated as we navigate between views.
-->

<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>
</body>
</html>
